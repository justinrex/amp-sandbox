  <body>
    <form 
      id="selection_form"
      method="get"
    >
      <select
        name="selection"
        on="change:selection_form.submit"
      >
        <option value="optionOne">option 1</option>
        <option value="optionTwo">option 2</option>
      </select>
    </form>
    <amp-analytics>
      <script type="application/json">
        {
          "requests": {
            "event": "https://www.example.com?title=${title}",
            "formSubmit": "https://www.example.com/?sort_by=${formFields[selection]}"
          },
          "triggers": {
            "formSubmit": {
              "on": "amp-form-submit",
              "request": "formSubmit"
            },
            "selectClicked": {
              "on": "click",
              "request": "event",
              "selector": "select",
              "vars": {
                "title": "clicked_select"
              }
            }
          }
        }
      </script>
    </amp-analytics>
  </body>
